<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Special Request ğŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    color: white;
  }

  .card {
    background: rgba(255,255,255,0.25);
    padding: 60px 70px;
    border-radius: 35px;
    text-align: center;
    backdrop-filter: blur(10px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.35);
    max-width: 520px;
    z-index: 2;
  }

  h1 {
    font-size: 2.4rem;
    margin-bottom: 35px;
  }

  .buttons {
    display: flex;
    gap: 30px;
    justify-content: center;
    align-items: center;
    position: relative;
    height: 140px;
  }

  button {
    border: none;
    padding: 18px 45px;
    border-radius: 40px;
    font-size: 1.3rem;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
  }

  .yes {
    background: #ff4d6d;
    color: white;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    z-index: 2;
  }

  /* START as normal button */
  .no {
    background: white;
    color: #ff4d6d;
    z-index: 1;
  }

  /* Popup */
  .popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10;
  }

  .popup-content {
    background: linear-gradient(rgba(255,154,158,0.95), rgba(250,208,196,0.95));
    color: #fff;
    padding: 70px;
    border-radius: 45px;
    text-align: center;
    animation: pop 0.5s cubic-bezier(.68,-0.55,.27,1.55);
    max-width: 500px;
  }

  @keyframes pop {
    0% { transform: scale(0); }
    80% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }
</style>
</head>

<body>

<!-- SCREEN 1 -->
<div class="card" id="screen1">
  <h1>ğŸ’Œ New Request</h1>
  <p>You have a request from<br><strong>Mrs. Afraz</strong></p>
  <button class="yes" onclick="showValentine()">View Request ğŸ’–</button>
</div>

<!-- SCREEN 2 -->
<div class="card" id="screen2" style="display:none;">
  <h1>
    Will you be my Valentine,<br>
    â¤ï¸ Mr Afraz â¤ï¸
  </h1>

  <div class="buttons" id="btnBox">
    <button class="yes" id="yesBtn" onclick="growYes()">YES ğŸ’–</button>
    <button class="no" id="noBtn" onclick="handleNo()">NO ğŸ™ƒ</button>
  </div>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="popup-content">
    <p>
      You already are my Valentine ğŸ’<br><br>
      I choose you â€” today, tomorrow, always ğŸ’•
    </p>
  </div>
</div>

<script>
  function showValentine() {
    document.getElementById('screen1').style.display = 'none';
    document.getElementById('screen2').style.display = 'block';
  }

  const noMessages = [
    "Are you sure? ğŸ¥º",
    "Think again ğŸ˜",
    "This hurts ğŸ’”",
    "Really?? ğŸ˜­",
    "You can't escape ğŸ˜ˆ"
  ];

  let noClicks = 0;
  let yesScale = 1;

  function handleNo() {
    const noBtn = document.getElementById('noBtn');
    const box = document.getElementById('btnBox');

    noBtn.innerText = noMessages[noClicks % noMessages.length];
    noClicks++;

    // Switch to absolute ONLY after first click
    noBtn.style.position = 'absolute';

    const maxX = box.clientWidth - noBtn.offsetWidth;
    const maxY = box.clientHeight - noBtn.offsetHeight;

    noBtn.style.left = Math.random() * maxX + 'px';
    noBtn.style.top  = Math.random() * maxY + 'px';
  }

  function growYes() {
    const yesBtn = document.getElementById('yesBtn');
    yesScale += 0.35;
    yesBtn.style.transform = `scale(${yesScale})`;

    if (yesScale > 2.2) {
      document.getElementById('popup').style.display = 'flex';
    }
  }
</script>

</body>
</html>
