<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Special Request ğŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    color: white;
  }

  .card {
    background: rgba(255,255,255,0.25);
    padding: 60px 70px;
    border-radius: 35px;
    text-align: center;
    backdrop-filter: blur(10px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.35);
    max-width: 520px;
    z-index: 2;
  }

  h1 {
    font-size: 2.4rem;
    margin-bottom: 25px;
  }

  p {
    font-size: 1.2rem;
    margin-bottom: 35px;
  }

  .buttons {
    display: flex;
    gap: 30px;
    justify-content: center;
    flex-wrap: wrap;
  }

  button {
    border: none;
    padding: 18px 45px;
    border-radius: 40px;
    font-size: 1.3rem;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .yes {
    background: #ff4d6d;
    color: white;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  .no {
    background: white;
    color: #ff4d6d;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    bottom: -30px;
    font-size: 22px;
    animation: float 6s linear infinite;
    opacity: 0.9;
  }

  @keyframes float {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
  }

  /* Popup */
  .popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10;
  }

  .popup-content {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: #fff;
    padding: 70px;
    border-radius: 45px;
    text-align: center;
    animation: pop 0.5s cubic-bezier(.68,-0.55,.27,1.55);
    max-width: 500px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.4);
  }

  @keyframes pop {
    0% { transform: scale(0); }
    80% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }

  .popup-content h2 {
    font-size: 2.4rem;
    margin-bottom: 20px;
  }

  .popup-content p {
    font-size: 1.4rem;
    line-height: 1.6;
  }
</style>
</head>

<body>

<!-- SCREEN 1 -->
<div class="card" id="screen1">
  <h1>ğŸ’Œ New Request</h1>
  <p>You have a request from<br><strong>Mrs. Afraz</strong></p>
  <button class="yes" onclick="showValentine()">View Request ğŸ’–</button>
</div>

<!-- SCREEN 2 -->
<div class="card" id="screen2" style="display:none;">
  <h1>
    Will you be my Valentine,<br>
    <span>â¤ï¸ Mr Afraz â¤ï¸</span>
  </h1>

  <p id="noText">Choose wisely ğŸ˜Œ</p>

  <div class="buttons">
    <button class="yes" id="yesBtn" onclick="showPopup()">YES ğŸ’–</button>
    <button class="no" id="noBtn" onclick="handleNo()">NO ğŸ™ƒ</button>
  </div>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="popup-content">
    <h2>POPPED ğŸ˜ğŸ’¥</h2>
    <p>
      You are officially my Valentine ğŸ’<br><br>
      I choose you â€” today, tomorrow, always ğŸ’•
    </p>
  </div>
</div>

<script>
  function showValentine() {
    document.getElementById('screen1').style.display = 'none';
    document.getElementById('screen2').style.display = 'block';
  }

  const messages = [
    "Are you sure? ğŸ¥º",
    "Think again ğŸ˜",
    "This is breaking my heart ğŸ’”",
    "No takebacks ğŸ˜ˆ",
    "Okay now youâ€™re just playing ğŸ˜Œ"
  ];

  let noClicks = 0;
  let yesScale = 1;

  function handleNo() {
    const text = document.getElementById('noText');
    const yesBtn = document.getElementById('yesBtn');

    if (noClicks < messages.length) {
      text.innerText = messages[noClicks];
      noClicks++;
      yesScale += 0.2;
      yesBtn.style.transform = `scale(${yesScale})`;
    }
  }

  function showPopup() {
    document.getElementById('popup').style.display = 'flex';
  }

  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = 'â¤ï¸';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.fontSize = Math.random() * 20 + 18 + 'px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }

  setInterval(createHeart, 300);
</script>

</body>
</html>
