<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Mr Afraz ğŸ’–</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Comic Sans MS", cursive, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .screen {
      background: white;
      padding: 45px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 90%;
      width: 420px;
      position: relative;
    }

    h1 {
      font-size: 34px;
      color: #e60073;
      margin-bottom: 15px;
    }

    p {
      font-size: 20px;
      margin-bottom: 10px;
    }

    button {
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 20px;
    }

    .primary {
      background: #ff4081;
      color: white;
      padding: 16px 36px;
    }

    .secondary {
      background: #ddd;
      color: #444;
      padding: 16px 36px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-top: 28px;
      flex-wrap: wrap;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 22px;
      animation: float 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    /* Popup */
    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .popup-content {
      background: url("https://media.giphy.com/media/l4FGuhL4U2WyjdkaY/giphy.gif") center/cover;
      padding: 60px;
      border-radius: 30px;
      text-align: center;
      color: white;
      font-size: 26px;
      box-shadow: 0 0 50px #ff69b4;
      line-height: 1.4;
    }

    .confetti {
      position: fixed;
      inset: 0;
      background: url("https://media.giphy.com/media/26tOZ42Mg6pbTUPHW/giphy.gif") center/cover;
      z-index: 9;
      display: none;
    }
  </style>
</head>

<body>

  <!-- Screen 1 -->
  <div class="screen" id="screen1">
    <h1>ğŸ’Œ You have a request</h1>
    <p>From <strong>Mrs Afraz</strong></p>
    <button class="primary" onclick="openValentine()">Click to View</button>
  </div>

  <!-- Screen 2 -->
  <div class="screen" id="screen2" style="display:none;">
    <h1>Mr Afraz ğŸ’–</h1>
    <p>Will you be mine?</p>

    <div class="buttons">
      <button id="yesBtn" class="primary" onclick="sayYes()">YES ğŸ’˜</button>
      <button id="noBtn" class="secondary" onclick="sayNo()">NO ğŸ™ƒ</button>
    </div>
  </div>

  <!-- Effects -->
  <div class="confetti" id="confetti"></div>

  <div class="popup" id="popup">
    <div class="popup-content">
      ğŸ’– YAYYYYY ğŸ’–<br><br>

      Mr Afraz,<br><br>

      Youâ€™re always mine.<br>
      Today, tomorrow,<br>
      and every day after that ğŸ¤<br><br>

      This was never really a question,<br>
      just a little reminder<br>
      of us âœ¨<br><br>

      Always yours,<br>
      Mrs Afraz ğŸ˜˜
    </div>
  </div>

  <script>
    const noMessages = [
      "Are you sure? ğŸ˜",
      "Think again ğŸ¤¨",
      "Wrong choice ğŸ˜…",
      "Nice try ğŸ˜",
      "That button is lying",
      "You know the answer",
      "Still no? really?",
      "This is getting suspicious",
      "Okay enough drama"
    ];

    let noCount = 0;
    let yesPadding = 36;
    let yesFont = 20;

    function openValentine() {
      document.getElementById("screen1").style.display = "none";
      document.getElementById("screen2").style.display = "block";
    }

    function sayNo() {
      const noBtn = document.getElementById("noBtn");
      const yesBtn = document.getElementById("yesBtn");

      noBtn.textContent = noMessages[noCount % noMessages.length];
      noCount++;

      yesPadding += 6;
      yesFont += 2;

      yesBtn.style.padding = `16px ${yesPadding}px`;
      yesBtn.style.fontSize = yesFont + "px";

      if (yesPadding > 120) {
        noBtn.style.display = "none";
      }
    }

    function sayYes() {
      document.getElementById("confetti").style.display = "block";
      document.getElementById("popup").style.display = "flex";
    }

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }, 300);
  </script>

</body>
</html>
