<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Special Request ğŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    color: white;
  }

  .card {
    background: rgba(255,255,255,0.25);
    padding: 60px 70px;
    border-radius: 35px;
    text-align: center;
    backdrop-filter: blur(10px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.35);
    max-width: 520px;
    z-index: 2;
  }

  h1 {
    font-size: 2.4rem;
    margin-bottom: 25px;
  }

  p {
    font-size: 1.2rem;
    margin-bottom: 35px;
  }

  .buttons {
    display: flex;
    gap: 30px;
    justify-content: center;
  }

  button {
    border: none;
    padding: 18px 45px;
    border-radius: 40px;
    font-size: 1.3rem;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .primary {
    background: #ff4d6d;
    color: white;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  .primary:hover {
    transform: scale(1.1);
  }

  .no {
    background: white;
    color: #ff4d6d;
    position: relative;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    bottom: -30px;
    font-size: 22px;
    animation: float 6s linear infinite;
    opacity: 0.9;
  }

  @keyframes float {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
  }

  /* Popup */
  .popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10;
  }

  .popup-content {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: #fff;
    padding: 60px 70px;
    border-radius: 40px;
    text-align: center;
    animation: pop 0.6s ease;
    max-width: 480px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  }

  .popup-content h2 {
    font-size: 2.2rem;
    margin-bottom: 20px;
  }

  .popup-content p {
    font-size: 1.3rem;
    line-height: 1.6;
  }

  @keyframes pop {
    from { transform: scale(0.3); }
    to { transform: scale(1); }
  }
</style>
</head>

<body>

<!-- SCREEN 1 -->
<div class="card" id="screen1">
  <h1>ğŸ’Œ New Request</h1>
  <p>You have a request from<br><strong>Mrs. Afraz</strong></p>
  <button class="primary" onclick="showValentine()">View Request ğŸ’–</button>
</div>

<!-- SCREEN 2 -->
<div class="card" id="screen2" style="display:none;">
  <h1>
    Will you be my Valentine,<br>
    <span>â¤ï¸ Mr Afraz â¤ï¸</span>?
  </h1>

  <div class="buttons">
    <button class="primary" onclick="showPopup()">YES ğŸ’–</button>
    <button class="no" id="noBtn">NO ğŸ˜ˆ</button>
  </div>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="popup-content">
    <h2>Too late ğŸ˜ŒğŸ’˜</h2>
    <p>
      You already are my Valentine ğŸ’<br><br>
      I choose you â€” today, tomorrow, always ğŸ’•
    </p>
  </div>
</div>

<script>
  // Switch screens
  function showValentine() {
    document.getElementById('screen1').style.display = 'none';
    document.getElementById('screen2').style.display = 'block';
  }

  // Runaway NO button
  const noBtn = document.getElementById('noBtn');
  noBtn.addEventListener('mouseover', () => {
    noBtn.style.position = 'absolute';
    noBtn.style.left = Math.random() * 80 + '%';
    noBtn.style.top = Math.random() * 80 + '%';
  });

  // Show popup
  function showPopup() {
    document.getElementById('popup').style.display = 'flex';
  }

  // Floating hearts
  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = 'â¤ï¸';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.fontSize = Math.random() * 20 + 18 + 'px';
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
  }

  setInterval(createHeart, 300);
</script>

</body>
</html>
