<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Special Request üíñ</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    color: white;
  }

  .card {
    background: rgba(255,255,255,0.25);
    padding: 60px 70px;
    border-radius: 35px;
    text-align: center;
    backdrop-filter: blur(10px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.35);
    max-width: 520px;
    z-index: 2;
  }

  h1 {
    font-size: 2.4rem;
    margin-bottom: 35px;
  }

  .buttons {
    display: flex;
    gap: 30px;
    justify-content: center;
    flex-wrap: wrap;
    position: relative;
    height: 120px;
  }

  button {
    border: none;
    padding: 18px 45px;
    border-radius: 40px;
    font-size: 1.3rem;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .yes {
    background: #ff4d6d;
    color: white;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    z-index: 2;
  }

  .no {
    background: white;
    color: #ff4d6d;
    position: absolute;
    z-index: 1;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    bottom: -30px;
    font-size: 22px;
    animation: float 6s linear infinite;
    opacity: 0.9;
  }

  @keyframes float {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
  }

  /* Popup overlay */
  .popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10;
  }

  /* Popup content with GIF background */
  .popup-content {
    background:
      linear-gradient(rgba(255,154,158,0.85), rgba(250,208,196,0.85)),
      url("https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif");
    background-size: cover;
    background-position: center;
    color: #fff;
    padding: 70px;
    border-radius: 45px;
    text-align: center;
    animation: pop 0.5s cubic-bezier(.68,-0.55,.27,1.55);
    max-width: 500px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.4);
  }

  @keyframes pop {
    0% { transform: scale(0); }
    80% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }

  .popup-content p {
    font-size: 1.4rem;
    line-height: 1.6;
  }
</style>
</head>

<body>

<!-- SCREEN 1 -->
<div class="card" id="screen1">
  <h1>üíå New Request</h1>
  <p>You have a request from<br><strong>Mrs. Afraz</strong></p>
  <button class="yes" onclick="showValentine()">View Request üíñ</button>
</div>

<!-- SCREEN 2 -->
<div class="card" id="screen2" style="display:none;">
  <h1>
    Will you be my Valentine,<br>
    <span>‚ù§Ô∏è Mr Afraz ‚ù§Ô∏è</span>
  </h1>

  <div class="buttons">
    <button class="yes" id="yesBtn" onclick="showPopup()">YES üíñ</button>
    <button class="no" id="noBtn" onclick="handleNo()">NO üôÉ</button>
  </div>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="popup-content">
    <p>
      You already are my Valentine üíç<br><br>
      I choose you ‚Äî today, tomorrow, always üíï
    </p>
  </div>
</div>

<script>
  function showValentine() {
    document.getElementById('screen1').style.display = 'none';
    document.getElementById('screen2').style.display = 'block';
  }

  const noMessages = [
    "Are you sure? ü•∫",
    "Think again üòè",
    "This hurts üíî",
    "Last chance üòà",
    "Okay okay üòå"
  ];

  let noClicks = 0;

  function handleNo() {
    const noBtn = document.getElementById('noBtn');
    const parent = noBtn.parentElement;

    // Change text
    noBtn.innerText = noMessages[noClicks % noMessages.length];
    noClicks++;

    // Random movement inside buttons container
    const maxX = parent.clientWidth - noBtn.offsetWidth;
    const maxY = parent.clientHeight - noBtn.offsetHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + 'px';
    noBtn.style.top = randomY + 'px';
  }

  function showPopup() {
    document.getElementById('popup').style.display = 'flex';
  }

  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = '‚ù§Ô∏è';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.fontSize = Math.random() * 20 + 18 + 'px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }

  setInterval(createHeart, 300);
</script>

</body>
</html>
