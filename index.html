<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Special Request ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  color: white;
}

.card {
  background: rgba(255,255,255,0.25);
  padding: 60px 70px;
  border-radius: 35px;
  text-align: center;
  backdrop-filter: blur(10px);
  box-shadow: 0 20px 40px rgba(0,0,0,0.35);
  max-width: 520px;
  z-index: 2;
}

h1 {
  font-size: 2.4rem;
  margin-bottom: 35px;
}

.buttons {
  position: relative;
  width: 100%;
  height: 130px;
}

button {
  border: none;
  padding: 18px 45px;
  border-radius: 40px;
  font-size: 1.3rem;
  cursor: pointer;
  transition: all 0.3s ease;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
}

.yes {
  background: #ff4d6d;
  color: white;
  z-index: 2;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.no {
  background: white;
  color: #ff4d6d;
  z-index: 1;
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -30px;
  font-size: 22px;
  animation: float 6s linear infinite;
  opacity: 0.9;
}

@keyframes float {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-110vh); opacity: 0; }
}

/* Popup */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.popup-content {
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  color: #fff;
  padding: 70px;
  border-radius: 45px;
  text-align: center;
  animation: pop 0.5s cubic-bezier(.68,-0.55,.27,1.55);
  max-width: 500px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.4);
}

@keyframes pop {
  0% { transform: scale(0); }
  80% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

.popup-content p {
  font-size: 1.4rem;
  line-height: 1.6;
}
</style>
</head>

<body>

<!-- SCREEN 1 -->
<div class="card" id="screen1">
  <h1>ğŸ’Œ New Request</h1>
  <p>You have a request from<br><strong>Mrs. Afraz</strong></p>
  <button class="yes" onclick="showValentine()">View Request ğŸ’–</button>
</div>

<!-- SCREEN 2 -->
<div class="card" id="screen2" style="display:none;">
  <h1>
    Will you be mine,<br>
    <span>â¤ï¸ Mr Afraz â¤ï¸</span>
  </h1>

  <div class="buttons">
    <button class="yes" id="yesBtn" onclick="handleYes()">YES ğŸ’–</button>
    <button class="no" id="noBtn" onclick="handleNo()">NO ğŸ™ƒ</button>
  </div>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="popup-content">
    <p>
      You were always mine ğŸ¤<br><br>
      Today, tomorrow,<br>
      and every day after ğŸ’•<br><br>
      â€” Mrs Afraz ğŸ˜˜
    </p>
  </div>
</div>

<script>
function showValentine() {
  screen1.style.display = 'none';
  screen2.style.display = 'block';
}

const noMessages = [
  "Are you sure? ğŸ¥º",
  "Think again ğŸ˜",
  "This hurts ğŸ’”",
  "Illegal choice ğŸ˜ˆ",
  "Try harder ğŸ™ƒ",
  "Still no? ğŸ˜Œ",
  "You know better ğŸ˜˜"
];

let noClicks = 0;
let yesClicks = 0;
let yesScale = 1;

function handleNo() {
  const noBtn = document.getElementById('noBtn');
  const box = document.querySelector('.buttons');

  noBtn.innerText = noMessages[noClicks % noMessages.length];
  noClicks++;

  const maxX = box.clientWidth - noBtn.offsetWidth;
  const maxY = box.clientHeight - noBtn.offsetHeight;

  noBtn.style.left = Math.random() * maxX + 'px';
  noBtn.style.top = Math.random() * maxY + 'px';
  noBtn.style.transform = 'none';

  // YES grows every NO click
  yesScale += 0.25;
  yesBtn.style.transform = `translate(-50%, -50%) scale(${yesScale})`;
}

function handleYes() {
  yesClicks++;
  yesScale += 0.15;
  yesBtn.style.transform = `translate(-50%, -50%) scale(${yesScale})`;

  if (yesClicks >= 3) {
    showPopup();
  }
}

function showPopup() {
  popup.style.display = 'flex';
}

function createHeart() {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.innerHTML = 'â¤ï¸';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.fontSize = Math.random() * 20 + 18 + 'px';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
