<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine ğŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    color: white;
  }

  .card {
  background: rgba(255,255,255,0.25);
  padding: 60px 70px;
  border-radius: 35px;
  text-align: center;
  backdrop-filter: blur(10px);
  box-shadow: 0 20px 40px rgba(0,0,0,0.35);
  z-index: 2;
  max-width: 500px;
}

  h1 {
  font-size: 2.6rem;
  margin-bottom: 35px;
}

  .buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
  }

  button {
  border: none;
  padding: 18px 45px;
  border-radius: 40px;
  font-size: 1.3rem;
  cursor: pointer;
  transition: 0.2s;
}

  .yes {
    background: #ff4d6d;
    color: white;
  }

  .yes:hover {
    transform: scale(1.1);
  }

  .no {
    background: white;
    color: #ff4d6d;
    position: relative;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: float 6s linear infinite;
    opacity: 0.8;
  }

  @keyframes float {
    0% { transform: translateY(0); opacity: 0.9; }
    100% { transform: translateY(-100vh); opacity: 0; }
  }

  /* Popup */
  .popup-content {
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  color: #fff;
  padding: 60px 70px;
  border-radius: 40px;
  text-align: center;
  animation: pop 0.6s ease;
  max-width: 480px;
}

  .popup-content {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: #fff;
    padding: 40px;
    border-radius: 30px;
    text-align: center;
    animation: pop 0.6s ease;
    max-width: 350px;
  }

  @keyframes pop {
    0% { transform: scale(0.3); }
    100% { transform: scale(1); }
  }

</style>
</head>

<body>

<div class="card">
  <h1>
    Will you be my Valentine,<br>
    <span id="name">â¤ï¸ APPU CHACHA â¤ï¸</span>?
  </h1>

  <div class="buttons">
    <button class="yes" onclick="showPopup()">YES ğŸ’–</button>
    <button class="no" id="noBtn">NO ğŸ˜ˆ</button>
  </div>
</div>

<!-- Popup -->
<div class="popup" id="popup">
  <div class="popup-content">
    <h2>Too late ğŸ˜ŒğŸ’˜</h2>
    <p>
      You already are my Valentine ğŸ’<br><br>
      I choose you. Today, tomorrow, always ğŸ’•
    </p>
  </div>
</div>

<script>
  // No button runs away
  const noBtn = document.getElementById('noBtn');
  noBtn.addEventListener('mouseover', () => {
    noBtn.style.position = 'absolute';
    noBtn.style.top = Math.random() * 80 + '%';
    noBtn.style.left = Math.random() * 80 + '%';
  });

  // Popup
  function showPopup() {
    document.getElementById('popup').style.display = 'flex';
  }

  // Floating hearts
  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = 'â¤ï¸';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.fontSize = Math.random() * 20 + 15 + 'px';
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
  }

  setInterval(createHeart, 300);
</script>

</body>
</html>
