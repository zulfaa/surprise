<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Mr Afraz ðŸ’˜</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Comic Sans MS", cursive, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .screen {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 90%;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #e60073;
    }

    p {
      font-size: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .primary {
      background: #ff4081;
      color: white;
    }

    .secondary {
      background: #ccc;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
      position: relative;
    }

    /* Hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 24px;
      animation: float 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    /* Popup */
    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .popup-content {
      background: url("https://media.giphy.com/media/l4FGuhL4U2WyjdkaY/giphy.gif") center/cover;
      padding: 60px;
      border-radius: 30px;
      text-align: center;
      color: white;
      font-size: 28px;
      box-shadow: 0 0 50px #ff69b4;
    }

    .confetti {
      position: fixed;
      inset: 0;
      background: url("https://media.giphy.com/media/26tOZ42Mg6pbTUPHW/giphy.gif") center/cover;
      z-index: 9;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Screen 1 -->
  <div class="screen" id="screen1">
    <h1>ðŸ’Œ You have a request</h1>
    <p>From <strong>Mrs Afraz</strong></p>
    <button class="primary" onclick="openValentine()">Click to View</button>
  </div>

  <!-- Screen 2 -->
  <div class="screen" id="screen2" style="display:none;">
    <h1>Mr Afraz ðŸ’–</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <button id="yesBtn" class="primary" onclick="sayYes()">YES ðŸ’˜</button>
      <button id="noBtn" class="secondary" onclick="sayNo()">NO ðŸ™ƒ</button>
    </div>
  </div>

  <!-- Effects -->
  <div class="confetti" id="confetti"></div>

  <div class="popup" id="popup">
    <div class="popup-content">
      ðŸ’– YAYYYYY ðŸ’–<br><br>
      Mr Afraz,<br>
      Youâ€™re officially, permanently,<br>
      non-refundable Valentine ðŸ’•<br><br>
      Love,<br>
      Mrs Afraz ðŸ˜˜
    </div>
  </div>

<script>
  const noMessages = [
    "Are you sure? ðŸ˜",
    "Really sure?? ðŸ¤¨",
    "Think again ðŸ§",
    "This button is dangerous ðŸ˜­",
    "Your wife is watching ðŸ‘€",
    "Wrong answer ðŸ˜ˆ",
    "Last chance ðŸ˜¶",
    "Okay now youâ€™re just lying",
    "NO is disabled emotionally ðŸ’”"
  ];

  let noCount = 0;
  let yesScale = 1;

  function openValentine() {
    document.getElementById("screen1").style.display = "none";
    document.getElementById("screen2").style.display = "block";
  }

  function sayNo() {
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    noBtn.textContent = noMessages[noCount % noMessages.length];
    noCount++;

    yesScale += 0.3;
    yesBtn.style.transform = `scale(${yesScale})`;
    yesBtn.style.zIndex = 5;

    if (yesScale > 2.5) {
      noBtn.style.display = "none";
    }
  }

  function sayYes() {
    document.getElementById("confetti").style.display = "block";
    document.getElementById("popup").style.display = "flex";
  }

  // Floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }, 300);
</script>

</body>
</html>
