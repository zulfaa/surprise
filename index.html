<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>For Mr Afraz ü§ç</title>

<style>
  * {
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffd1dc, #ffe6eb);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .screen {
    background: white;
    padding: 40px;
    border-radius: 22px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    width: 420px;
    max-width: 90%;
    position: relative;
  }

  h1 {
    font-size: 30px;
    color: #d6336c;
    margin-bottom: 12px;
  }

  p {
    font-size: 18px;
  }

  .buttons {
    margin-top: 28px;
    display: flex;
    justify-content: center;
    gap: 16px;
    flex-wrap: wrap;
    position: relative;
  }

  button {
    border: none;
    border-radius: 14px;
    cursor: pointer;
    transition: all 0.35s ease;
    font-size: 18px;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
    width: 140px;
    height: 52px;
    z-index: 2;
  }

  #noBtn {
    background: #e0e0e0;
    color: #444;
    width: 140px;
    height: 52px;
  }

  /* Popup */
  .popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 10;
  }

  .popup-content {
    background: #ffeff4;
    padding: 50px;
    border-radius: 28px;
    text-align: center;
    font-size: 22px;
    color: #b02a52;
    line-height: 1.45;
    box-shadow: 0 0 40px rgba(255,77,109,0.4);
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: float 6s linear infinite;
    opacity: 0.7;
  }

  @keyframes float {
    0% { transform: translateY(0); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
  }
</style>
</head>

<body>

<!-- Screen 1 -->
<div class="screen" id="screen1">
  <h1>üíå You have a request</h1>
  <p>From <strong>Mrs Afraz</strong></p>
  <button id="yesBtn" onclick="openNext()">Click to View</button>
</div>

<!-- Screen 2 -->
<div class="screen" id="screen2" style="display:none;">
  <h1>Mr Afraz ü§ç</h1>
  <p>Will you be mine?</p>

  <div class="buttons">
    <button id="yesBtnMain" onclick="sayYes()">YES</button>
    <button id="noBtn" onclick="sayNo()">NO</button>
  </div>
</div>

<!-- Popup -->
<div class="popup" id="popup">
  <div class="popup-content">
    ü§çü§çü§ç<br><br>
    Mr Afraz,<br><br>

    You‚Äôre always mine.<br>
    Today, tomorrow,<br>
    and every day after that.<br><br>

    This wasn‚Äôt really a question ‚Äî<br>
    just a reminder of us.<br><br>

    Always yours,<br>
    Mrs Afraz
  </div>
</div>

<script>
  const noTexts = [
    "Are you sure?",
    "Think again",
    "Wrong choice",
    "Nice try",
    "You know better",
    "Still clicking?",
    "This is pointless",
    "Okay stop üòê"
  ];

  let noClicks = 0;
  let yesWidth = 140;
  let yesHeight = 52;

  function openNext() {
    document.getElementById("screen1").style.display = "none";
    document.getElementById("screen2").style.display = "block";
  }

  function sayNo() {
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtnMain");

    noBtn.textContent = noTexts[noClicks % noTexts.length];
    noClicks++;

    // DRAMATIC growth
    yesWidth += 60;
    yesHeight += 18;

    yesBtn.style.width = yesWidth + "px";
    yesBtn.style.height = yesHeight + "px";
    yesBtn.style.fontSize = (18 + noClicks * 2) + "px";

    if (yesWidth > 360) {
      noBtn.style.display = "none";
    }
  }

  function sayYes() {
    document.getElementById("popup").style.display = "flex";
  }

  // Floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "ü§ç";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }, 400);
</script>

</body>
</html>
